<div class="">
  <button routerLink="/" mat-raised-button color="primary">Back</button>
  <div class="">
    <div class="row d-flex justify-content-center">
      <h3>Student</h3>
    </div>
    <div class="row d-flex justify-content-center">
      <app-add-new-student (studentInfo)="getStudent($event)"></app-add-new-student>
    </div>
    <br>
    <div>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <tr *ngFor="let student of lstStudent">
              <td scope="col">{{ student.Name }}</td>
              <td scope="col">{{ student.Age }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
